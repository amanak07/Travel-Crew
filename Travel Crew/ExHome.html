<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Crew</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f8f8;
            background: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)), url("/Images/States/Goa/main.jpg");
        }
        
        header {
            position: relative; /* Set the position to relative for the z-index to work properly */
            z-index: 10; /* Ensure the header is above other elements */
        }
        
        .navbar {
            background-color: rgba(255, 255, 255, 0.8); /* Make navbar background transparent */
            padding: 1em 0;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0; /* Reset the margin for the navbar */
            padding: 0;
            overflow: hidden; /* Clear the floated list items */
        }
        
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        
        nav ul li a {
            color: #757070;
            text-decoration: none;
        }
        
        #home {
            background-image: url('/Images/logos/wallpaperflare.com_wallpaper\ \(2\).jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 100px 20px;
            text-align: center;
            height: 70vh;
            margin-top: -70px; /* Adjust this value if necessary */
        }
        
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }
        
        footer {
            background-color: #038fae; /* Moved the background color here from header, footer */
            color: #fff;
            text-align: center;
            padding: 1em 0;
            margin-top: 20px;
        }
        
        h1, p {
            color: #545353;
        }
        li a:hover{
            color: #000000;
        }

        
        .slider-container {
            width: 80%;
            margin: 50px auto;
            overflow: hidden;
            position: relative;
        }
        
        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .slide {
            flex: 0 0 25%; /* 4 images visible at a time */
            max-width: 25%;
            padding: 0 10px;
            box-sizing: border-box;
        }
        
        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    
        .prev-btn {
            left: 0;
        }
    
        .next-btn {
            right: 0;
        }
        </style>
        
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="http://127.0.0.1:5500/home.html">Home</a></li>
                <li><a href="http://127.0.0.1:5500/destinations.html" target="_blank">Group Tours</a></li>
                <li><a href="http://127.0.0.1:5500/customTrip.html" target="_blank">Customised Tours</a></li>
                <li><a href="http://127.0.0.1:5500/aboutUs.html" target="_blank">About Us</a></li>
                <li><a href="http://127.0.0.1:5500/login.html" target="_blank">Log In / Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1 style="font-size:xx-large;">Welcome to Travel Crew</h1>
        <p>Explore the world with us. Start your next adventure.</p>
    </section>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="/Images/Home Package/goa pack.jpg" alt="Image 1"></div>
            <div class="slide"><img src="/Images/Home Package/kashmir Pack.jpg" alt="Image 2"></div>
            <div class="slide"><img src="/Images/Home Package/kedarnath pack.jpg" alt="Image 3"></div>
            <div class="slide"><img src="/Images/Home Package/manali Pack.jpg" alt="Image 4"></div>
            <div class="slide"><img src="/Images/Home Package/spiti pack.jpg" alt="Image 3"></div>
            <div class="slide"><img src="/Images/Home Package/valley of flower pack.jpg" alt="Image 4"></div>
            <!-- Clone of the first slide -->
            <div class="slide"><img src="/Images/Home Package/goa pack.jpg" alt="Image 1"></div>
            <div class="slide"><img src="/Images/Home Package/kashmir Pack.jpg" alt="Image 2"></div>
            <div class="slide"><img src="/Images/Home Package/kedarnath pack.jpg" alt="Image 3"></div>
            <div class="slide"><img src="/Images/Home Package/manali Pack.jpg" alt="Image 4"></div>
            <div class="slide"><img src="/Images/Home Package/spiti pack.jpg" alt="Image 3"></div>
            <div class="slide"><img src="/Images/Home Package/valley of flower pack.jpg" alt="Image 4"></div>
        </div>
        <button class="nav-btn prev-btn" onclick="prevSlide()">&#10094;</button>
        <button class="nav-btn next-btn" onclick="nextSlide()">&#10095;</button>
    </div>
    
    <script>
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        const slideWidth = slides[0].clientWidth;
        let counter = 0;
    
        function nextSlide() {
            if (counter >= slides.length-4) {
                counter = 0; // Reset counter to loop back to the first image
                slider.style.transition = 'none'; // Disable transition for seamless loop
                slider.style.transform = `translateX(-${slideWidth * counter}px)`;
                setTimeout(() => {
                    slider.style.transition = 'transform 0.5s ease'; // Re-enable transition
                }, 0);
            } else {
                counter++;
                slider.style.transform = `translateX(-${slideWidth * counter}px)`;
            }
        }
    
        function prevSlide() {
            if (counter <= 0) {
                counter = slides.length - 1; // Move to the last slide
                slider.style.transition = 'none'; // Disable transition for seamless loop
                slider.style.transform = `translateX(-${slideWidth * counter}px)`;
                setTimeout(() => {
                    slider.style.transition = 'transform 0.5s ease'; // Re-enable transition
                }, 0);
            } else {
                counter--;
                slider.style.transform = `translateX(-${slideWidth * counter}px)`;
            }
        }
    
        setInterval(nextSlide, 2000); // Change slide every 2 seconds
    </script>
    <footer>
        <p>&copy; 2024 Travel Agency. All rights reserved.</p>
    </footer>
</body>
</html>
